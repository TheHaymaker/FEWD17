<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 7: Positioning + Flexbox</title>
  <style>
    .big-mac {
      border: 2px solid black;
      padding: 20px;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>

  <!-- static position -->
  <div class="big-mac static">Static Element</div>

  <!-- relative position -->
  <div class="big-mac relative">Relative Element</div>

  <!-- absolute position -->



</body>

</html>
