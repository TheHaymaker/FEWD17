<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 7: Positioning + Flexbox</title>
  <style>
    .big-mac {
      border: 2px solid black;
      padding: 20px;
      background-color: white;
    }

    .relative {
      position: relative;
    }

    .absolute {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      background-color: #1b1a63;
    }
  </style>
</head>

<body>

  <!-- static position -->
  <div class="big-mac static">Static Element</div>

  <!-- relative position -->
  <div class="big-mac relative">Relative Element</div>

  <!-- absolute position -->
  <div class="big-mac relative">Relative Element
    <div class="big-mac absolute">Absolute Element</div>
  </div>

  <div class="big-mac relative">Relative Element</div>

  <!-- fixed position -->
  <div class="big-mac fixed">Fixed Element</div>


</body>

</html>
